{% load static i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% trans 'TechForge — веб-студия для строительных и промышленных компаний. Создаём корпоративные сайты, каталоги и B2B-порталы.' %}">
    <title>{% block title %}{% trans "TechForge" %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/components.css' %}">
    <link rel="stylesheet" href="{% static 'css/animations.css' %}">
</head>
<body>
    {% include 'core/partials/navbar.html' %}

    <main>
        {% block content %}{% endblock %}
    </main>

    {% include 'core/partials/footer.html' %}

    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/i18n.js' %}"></script>
</body>
</html>
